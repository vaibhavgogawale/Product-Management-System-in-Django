{% extends 'product/base.html' %}

{% block title %}Update Product{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Update Product - {{ product.name }}</h2>

  <form action="" method="POST" class="shadow p-4 bg-light rounded">
    {% csrf_token %}

    <div class="mb-3">
      <label for="product_id" class="form-label">Product ID</label>
      <input type="text" name="product_id" id="product_id" class="form-control"
             value="{{ product.product_id }}" required>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" name="name" id="name" class="form-control"
             value="{{ product.name }}" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea name="desc" id="description" class="form-control" rows="3" required>{{ product.description }}</textarea>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" step="0.01" name="price" id="price" class="form-control"
             value="{{ product.price }}" required>
    </div>

    <div class="mb-3">
      <label for="stock_quantity" class="form-label">Stock Quantity</label>
      <input type="number" name="stocks" id="stock_quantity" class="form-control"
             value="{{ product.stock_quantity }}" required>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input type="text" name="category" id="category" class="form-control"
             value="{{ product.category }}" required>
    </div>

    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{% url 'product:product_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
