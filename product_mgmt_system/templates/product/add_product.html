{% extends 'product/base.html' %}

{% block title %}Add Product{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4" style="text-align: center;">Add New Product</h2>

  <form method="POST" enctype="multipart/form-data" class="shadow p-4 bg-light rounded">
    {% csrf_token %}

    <div class="mb-3">
      <label for="product_id" class="form-label">Product ID</label>
      <input type="text" name="product_id" id="product_id" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" name="name" id="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea name="desc" id="description" class="form-control" rows="3" required></textarea>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" name="price" id="price" step="0.01" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="stock_quantity" class="form-label">Stock Quantity</label>
      <input type="number" name="stocks" id="stock_quantity" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input type="text" name="category" id="category" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>
</div>
{% endblock %}
